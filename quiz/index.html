<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Ataques Cibernéticos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Boas-vindas -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Quiz de Segurança Cibernética</h1>
                <p>Teste seus conhecimentos sobre ataques cibernéticos e proteção digital</p>
                
                <div class="quiz-info">
                    <div class="info-item">
                        <i class="fas fa-question-circle"></i>
                        <span>15 perguntas</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>Sem limite de tempo</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-trophy"></i>
                        <span>Pontuação final</span>
                    </div>
                </div>

                <button id="start-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i>
                    Começar Quiz
                </button>
            </div>
        </div>

        <!-- Tela do Quiz -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text">1/15</span>
                </div>
                <div class="score-container">
                    <i class="fas fa-star"></i>
                    <span id="score">0</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Carregando pergunta...</h2>
                
                <div class="options-container">
                    <button class="option" data-option="a">
                        <span class="option-letter">A</span>
                        <span class="option-text">Carregando opção...</span>
                    </button>
                    <button class="option" data-option="b">
                        <span class="option-letter">B</span>
                        <span class="option-text">Carregando opção...</span>
                    </button>
                    <button class="option" data-option="c">
                        <span class="option-letter">C</span>
                        <span class="option-text">Carregando opção...</span>
                    </button>
                    <button class="option" data-option="d">
                        <span class="option-letter">D</span>
                        <span class="option-text">Carregando opção...</span>
                    </button>
                </div>
            </div>

            <div class="quiz-footer">
                <button id="next-btn" class="btn btn-secondary" disabled>
                    Próxima Pergunta
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="results-header">
                    <div class="results-icon">
                        <i class="fas fa-medal"></i>
                    </div>
                    <h1>Quiz Concluído!</h1>
                </div>

                <div class="score-display">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <span class="score-max">/15</span>
                    </div>
                    <div class="score-percentage">
                        <span id="percentage">0%</span>
                    </div>
                </div>

                <div class="score-message">
                    <h3 id="score-title">Excelente!</h3>
                    <p id="score-description">Você demonstrou um conhecimento excepcional sobre segurança cibernética!</p>
                </div>

                <div class="results-actions">
                    <button id="restart-btn" class="btn btn-primary">
                        <i class="fas fa-redo"></i>
                        Fazer Novamente
                    </button>
                    <button id="home-btn" class="btn btn-secondary">
                        <i class="fas fa-home"></i>
                        Voltar ao Início
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
